name: Deploy License Plate Scanner Discord Bot to ECR

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} \
            | docker login --username AWS --password-stdin 123456789012.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com

      - name: Build Docker image
        run: docker build -t license_scanner_bot .

      - name: Tag Docker image
        run: docker tag license_scanner_bot:latest 123456789012.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com/license_scanner_bot:latest

      - name: Push Docker image to ECR
        run: docker push 123456789012.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com/license_scanner_bot:latest
